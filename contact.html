<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growth Aspire - Contact</title>
  <meta name="description" content="Contact Growth Aspire for expert digital marketing, SEO, web development, and lead generation services.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background-color: #002c57;
      color: white;
      padding: 1rem 2rem;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
    }
    nav h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .section {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .section h2 {
      color: #002c57;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .contact {
      background-color: white;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .contact-item {
      background-color: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }
    .contact-item h3 {
      color: #002c57;
      margin-top: 0;
    }
    .contact-item p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    label {
      font-weight: 600;
    }
    input, select, textarea, button {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #002c57;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #014080;
    }
    .form-message {
      margin-top: 1rem;
      font-weight: 600;
      color: green;
    }
    footer {
      text-align: left;
      padding: 1.5rem;
      background-color: rgba(0, 44, 87, 0.9);
      color: white;
    }

    @media (max-width: 768px) {
      form {
        padding: 1rem;
      }
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Growth Aspire</h1>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="service.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <div class="section contact">
    <h2>Contact Us</h2>
    <div class="contact-grid">
      <div class="contact-item">
        <h3>Phone</h3>
        <p>+1(206)-865-3056</p>
      </div>
      <div class="contact-item">
        <h3>Email</h3>
        <p>touqeer@growthaspire.agency</p>
      </div>
    </div>

    <form id="contactForm" action="https://formsubmit.co/touqeer@growthaspire.agency" method="POST">
      <label for="name">Your Name</label>
      <input id="name" type="text" name="name" placeholder="John Doe" required aria-label="Your Name" />

      <label for="email">Your Email</label>
      <input id="email" type="email" name="email" placeholder="john@example.com" required aria-label="Your Email" />

      <label for="category">Service Category</label>
      <select id="category" name="category" required>
        <option value="">Select a Service Category</option>
        <option value="Social Media Management">Social Media Management</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Lead Generation">Lead Generation</option>
        <option value="Email Marketing">Email Marketing</option>
        <option value="SEO">SEO</option>
        <option value="Web Development">Web Development</option>
        <option value="Others">Others</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <!-- Optional hidden input to avoid spam bots -->
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Send Message</button>

      <div class="form-message" id="formMessage" style="display:none;">
        Thank you for your message. Weâ€™ll get back to you soon!
      </div>
    </form>

    <noscript>
      <p style="color: red; font-weight: bold;">Please enable JavaScript for form feedback after submission.</p>
    </noscript>
  </div>

  <footer>
    &copy; 2025 Growth Aspire. All rights reserved.
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function () {
      setTimeout(() => {
        document.getElementById("formMessage").style.display = "block";
      }, 1000);
    });
  </script>
</body>
</html>
